<!DOCTYPE html >
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
<title>登录</title>
<link rel="stylesheet" href="css.css">
<script language="javascript">
	// global variables
	var mobile = new Array();
	var map = new Object();
	var i = 0;
	
	var employees = [{"id":"13517910789","name":"张三","password":"1"},{"id":"13664389277","name":"李四","password":"2"},{"id":"13791087449","name":"王五","password":"3"}];
	
	for(; i < employees.length; i++){
		mobile[i] = employees[i].id;
		map[employees[i].id] = employees[i].password;
	}
	
	function login(){
		var phone = document.getElementById("number").value;
		var password = document.getElementById("password").value;
		var real = map[phone];
		if (real == password) {
			window.location.href = "choujiang.html";
		}
		
	}
</script>
</head>

<body>
	<div class="wrapper">
    	<input type="input" id="number"></input>
    	<input type="input" id="password"></input>
		<button type="button" onClick="javascript:login()">login</button>
    </div>        
</body>
</html>
